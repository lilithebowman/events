<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Event Details</title>
    <!-- Load Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/dist/material.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #1976d2;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-container textarea,
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #ff4081;
        }

        #imagePreview {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            object-fit: cover;
        }

        .event-details {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .event-details h2 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .event-details p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Paste Event Details</h1>
        <form id="pasteEventForm">
            <div>
                <label for="eventText">Event Details (Natural Language)</label>
                <textarea id="eventText" rows="6" placeholder="Paste event details here..." required></textarea>
            </div>
            <div>
                <label for="image">Event Image</label>
                <input type="file" id="image" name="image" accept="image/*">
                <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
            </div>
            <button type="button" id="extractButton">Extract Details</button>
            <div id="eventDetails" class="event-details" style="display: none;">
                <h2>Extracted Event Details</h2>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Start Time:</strong> <span id="startTime"></span></p>
                <p><strong>End Time:</strong> <span id="endTime"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
                <p><strong>Host:</strong> <span id="host"></span></p>
            </div>
            <button type="submit" style="margin-top: 20px;">Upload Event</button>
        </form>
    </div>

    <script>
        // Handle image preview
        document.getElementById('image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        });

        // Extract event details from natural language text
        document.getElementById('extractButton').addEventListener('click', function () {
            const text = document.getElementById('eventText').value;

            // Simple regex-based extraction (can be improved with NLP libraries)
            const nameMatch = text.match(/name:\s*(.+)/i);
            const dateMatch = text.match(/date:\s*(.+)/i);
            const startTimeMatch = text.match(/start time:\s*(.+)/i);
            const endTimeMatch = text.match(/end time:\s*(.+)/i);
            const locationMatch = text.match(/location:\s*(.+)/i);
            const descriptionMatch = text.match(/description:\s*(.+)/i);
            const hostMatch = text.match(/host:\s*(.+)/i);

            // Populate extracted details
            document.getElementById('name').textContent = nameMatch ? nameMatch[1] : 'N/A';
            document.getElementById('date').textContent = dateMatch ? dateMatch[1] : 'N/A';
            document.getElementById('startTime').textContent = startTimeMatch ? startTimeMatch[1] : 'N/A';
            document.getElementById('endTime').textContent = endTimeMatch ? endTimeMatch[1] : 'N/A';
            document.getElementById('location').textContent = locationMatch ? locationMatch[1] : 'N/A';
            document.getElementById('description').textContent = descriptionMatch ? descriptionMatch[1] : 'N/A';
            document.getElementById('host').textContent = hostMatch ? hostMatch[1] : 'N/A';

            // Show the extracted details
            document.getElementById('eventDetails').style.display = 'block';
        });

        // Handle form submission
        document.getElementById('pasteEventForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Collect extracted data
            const formData = new FormData();
            formData.append('name', document.getElementById('name').textContent);
            formData.append('date', document.getElementById('date').textContent);
            formData.append('startTime', document.getElementById('startTime').textContent);
            formData.append('endTime', document.getElementById('endTime').textContent);
            formData.append('location', document.getElementById('location').textContent);
            formData.append('description', document.getElementById('description').textContent);
            formData.append('host', document.getElementById('host').textContent);

            // Add image if selected
            const imageInput = document.getElementById('image');
            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            // Submit to saveEvent.php
            try {
                const response = await fetch('saveEvent.php', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                alert(result.success || result.error);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the event.');
            }
        });
    </script>
</body>
</html>
