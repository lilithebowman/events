<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/events/">
    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda of Local Events</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
	<link rel="stylesheet" href="./css/EventsList.css">

	<!-- Share tags -->
	<meta property="og:title" content="Lilithe's Toronto Furry Events List">
	<meta property="og:type" content="website">
	<meta property="og:description" content="A comprehensive list of furry events in Toronto.">
	<meta property="og:site_name" content="Lilithe's Toronto Furry Events List">
	<meta property="og:locale" content="en_CA">
	<meta property="og:image" content="uploads/event_680ea6ae3c4ca9.79115047.JPG">
	<meta property="og:url" content="https://www.lilithebowman.com/events/">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Lilithe's Toronto Furry Events List">
	<meta name="twitter:description" content="A comprehensive list of furry events in Toronto.">
	<meta name="twitter:site" content="@notHereAnymoBye">
	<meta name="twitter:image" content="uploads/event_680ea6ae3c4ca9.79115047.JPG">
	<link rel="icon" href="uploads/event_680ea6ae3c4ca9.79115047.JPG" type="image/jpg">
	

	<script type="module" src="./js/modules.js"></script>
	<script type="module">
		import { CalendarLayout, EventsList, Event, Guest } from './js/modules.js';

		// Render a toggle at the top right of the site for agenda vs calendar view
		const toggleView = document.createElement('div');
		toggleView.innerHTML = `
			<a href="/events/" style="text-decoration: none; color: #1976d2; font-weight: 500;">Agenda View</a>
			<span style="margin: 0 10px;">|</span>
			<a href="/events/calendar/" style="text-decoration: none; color: #1976d2; font-weight: 500;">Calendar View</a>
		`;
		toggleView.style.position = 'absolute';
		toggleView.style.top = '10px';
		toggleView.style.right = '10px';
		toggleView.style.zIndex = '1000';
		toggleView.style.fontFamily = 'Roboto, sans-serif';
		toggleView.style.fontSize = '16px';
		toggleView.style.fontWeight = '500';
		toggleView.style.backgroundColor = '#fff';
		toggleView.style.padding = '10px';
		toggleView.style.borderRadius = '5px';
		toggleView.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
		document.body.appendChild(toggleView);
		// Add a click event listener to the toggle view links
		toggleView.querySelectorAll('a').forEach(link => {
			link.addEventListener('click', function(event) {
				event.preventDefault();
				const path = this.getAttribute('href');
				window.location.href = path;
			});
		});

		// Render a button in the top left of the site with a link to suggest a new event
		const suggestEventButton = document.createElement('div');
		suggestEventButton.innerHTML = `
			<a href="/events/suggest/" target="_blank" style="text-decoration: none; color: #1976d2; font-weight: 500;">Suggest an Event</a>
		`;
		suggestEventButton.style.position = 'absolute';
		suggestEventButton.style.top = '10px';
		suggestEventButton.style.left = '10px';
		suggestEventButton.style.zIndex = '1000';
		suggestEventButton.style.fontFamily = 'Roboto, sans-serif';
		suggestEventButton.style.fontSize = '16px';
		suggestEventButton.style.fontWeight = '500';
		suggestEventButton.style.backgroundColor = '#fff';
		suggestEventButton.style.padding = '10px';
		suggestEventButton.style.borderRadius = '5px';
		suggestEventButton.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
		document.body.appendChild(suggestEventButton);
		// Add a click event listener to the suggest event button
		suggestEventButton.querySelector('a').addEventListener('click', function(event) {
			event.preventDefault();
			const path = this.getAttribute('href');
			window.open(path, '_blank');
		});


		// If the path contains /calendar/ then show the calendar view from calendarLayout.js
		if (window.location.pathname.includes('/calendar/')) {
			// Display the calendar view
			document.addEventListener("DOMContentLoaded", function() {
				const calendar = new CalendarLayout();
				calendar.init('eventsList', 'events.json');
			});
		} else {

			// Initialize the EventsList class
			document.addEventListener("DOMContentLoaded", function() {
				const eventsList = new EventsList();

				// Load the events from the JSON file
				const events = fetch('./events.json')
					.then(response => response.json())
					.then(data => {
						data.forEach(eventData => {
							// Destructure the eventData object with default values
							const {
								id = '',
								name = '',
								date = '',
								startTime = '',
								endTime = '',
								location = '',
								googleMapsLink = '',
								description = '',
								image = '',
								host = '',
								guestList = []
							} = eventData;

							// Create a new Event instance
							const event = new Event(
								id,
								name,
								date,
								startTime,
								endTime,
								location,
								googleMapsLink,
								description,
								image,
								host,
								guestList.map(guest => new Guest(guest.name, guest.role)) // Map guestList to Guest objects
							);

							// console.log("Event data:", eventData);
							// console.log("Event loaded:", event);

							eventsList.addEvent(event);
						});

						// console.log("Events loaded from JSON:", eventsList);
						eventsList.renderEvents('.eventsList');
					})
					.catch(error => console.warn("Error loading events:", error));

				// Add events to the list
				for (const event in events) {
					eventsList.addEvent(event);
				}

				console.log("Events List Initialized:", eventsList);

				// Render the events in the HTML
				eventsList.renderEvents('.eventsList');
				console.log("Events rendered in the HTML.");
			});
		}
	</script>
</head>
<body>
	<h1 style="text-align: center; color: #1976d2;">Lilithe's Toronto Furry Events List</h1>
	<div id="eventsList" class="eventsList"><!-- The list goes in this div --></div>
</body>
</html>
